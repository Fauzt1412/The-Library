<!DOCTYPE html>
<html>
<head>
    <title>Test Favorites Functionality</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e8; border-left: 4px solid #4caf50; }
        input, button, select { padding: 10px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .test-section { border: 1px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>❤️ Test Favorites Functionality</h1>
    
    <!-- Login Section -->
    <div class="test-section">
        <h3>Step 1: Login</h3>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="admin">
        <button onclick="testLogin()">Login</button>
        <div id="loginResult"></div>
    </div>
    
    <!-- Favorites Testing -->
    <div class="test-section">
        <h3>Step 2: Test Favorites (after login)</h3>
        <div>
            <h4>Get Favorites</h4>
            <button onclick="testGetFavorites()" id="getFavBtn" disabled>Get All Favorites</button>
            <button onclick="testGetFavoritesCount()" id="getCountBtn" disabled>Get Favorites Count</button>
        </div>
        
        <div>
            <h4>Add/Remove Favorites</h4>
            <input type="text" id="contentId" placeholder="Content ID (book/game ID)">
            <select id="contentType">
                <option value="book">Book</option>
                <option value="game">Game</option>
            </select>
            <button onclick="testAddFavorite()" id="addBtn" disabled>Add to Favorites</button>
            <button onclick="testRemoveFavorite()" id="removeBtn" disabled>Remove from Favorites</button>
            <button onclick="testToggleFavorite()" id="toggleBtn" disabled>Toggle Favorite</button>
        </div>
        
        <div>
            <h4>Other Actions</h4>
            <button onclick="testClearAllFavorites()" id="clearBtn" disabled>Clear All Favorites</button>
        </div>
        
        <div id="favoritesResult"></div>
    </div>
    
    <script>
        let currentUser = null;
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            resultDiv.innerHTML = '<div class="result">Testing login...</div>';
            
            try {
                const response = await fetch('http://localhost:1412/API/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.user) {
                    currentUser = data.user;
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>✅ Login Successful!</h4>
                            <p><strong>User ID:</strong> ${data.user._id}</p>
                            <p><strong>Username:</strong> ${data.user.username}</p>
                        </div>
                    `;
                    
                    // Enable favorites test buttons
                    enableFavoritesButtons();
                    
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h4>❌ Login Failed</h4>
                            <p>${data.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>❌ Network Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function enableFavoritesButtons() {
            document.getElementById('getFavBtn').disabled = false;
            document.getElementById('getCountBtn').disabled = false;
            document.getElementById('addBtn').disabled = false;
            document.getElementById('removeBtn').disabled = false;
            document.getElementById('toggleBtn').disabled = false;
            document.getElementById('clearBtn').disabled = false;
        }
        
        async function testGetFavorites() {
            if (!currentUser) {
                alert('Please login first!');
                return;
            }
            
            const resultDiv = document.getElementById('favoritesResult');
            resultDiv.innerHTML = '<div class="result">Getting favorites...</div>';
            
            try {
                const response = await fetch('http://localhost:1412/API/favorites', {
                    method: 'GET',
                    headers: { 
                        'x-user-id': currentUser._id,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h4>${response.ok ? '✅' : '❌'} Get Favorites</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Count:</strong> ${data.count || 0}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>❌ Get Favorites Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testGetFavoritesCount() {
            if (!currentUser) {
                alert('Please login first!');
                return;
            }
            
            const resultDiv = document.getElementById('favoritesResult');
            resultDiv.innerHTML = '<div class="result">Getting favorites count...</div>';
            
            try {
                const response = await fetch('http://localhost:1412/API/favorites/count', {
                    method: 'GET',
                    headers: { 
                        'x-user-id': currentUser._id,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h4>${response.ok ? '✅' : '❌'} Get Favorites Count</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Count:</strong> ${data.count || 0}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>❌ Get Count Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testAddFavorite() {
            if (!currentUser) {
                alert('Please login first!');
                return;
            }
            
            const contentId = document.getElementById('contentId').value;
            const contentType = document.getElementById('contentType').value;
            
            if (!contentId) {
                alert('Please enter a content ID!');
                return;
            }
            
            const resultDiv = document.getElementById('favoritesResult');
            resultDiv.innerHTML = '<div class="result">Adding to favorites...</div>';
            
            try {
                const response = await fetch('http://localhost:1412/API/favorites/add', {
                    method: 'POST',
                    headers: { 
                        'x-user-id': currentUser._id,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contentId,
                        contentType,
                        userId: currentUser._id
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h4>${response.ok ? '✅' : '❌'} Add to Favorites</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Content:</strong> ${contentId} (${contentType})</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>❌ Add Favorite Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testRemoveFavorite() {
            if (!currentUser) {
                alert('Please login first!');
                return;
            }
            
            const contentId = document.getElementById('contentId').value;
            const contentType = document.getElementById('contentType').value;
            
            if (!contentId) {
                alert('Please enter a content ID!');
                return;
            }
            
            const resultDiv = document.getElementById('favoritesResult');
            resultDiv.innerHTML = '<div class="result">Removing from favorites...</div>';
            
            try {
                const response = await fetch('http://localhost:1412/API/favorites/remove', {
                    method: 'POST',
                    headers: { 
                        'x-user-id': currentUser._id,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contentId,
                        contentType,
                        userId: currentUser._id
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h4>${response.ok ? '✅' : '❌'} Remove from Favorites</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Content:</strong> ${contentId} (${contentType})</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>❌ Remove Favorite Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testToggleFavorite() {
            if (!currentUser) {
                alert('Please login first!');
                return;
            }
            
            const contentId = document.getElementById('contentId').value;
            const contentType = document.getElementById('contentType').value;
            
            if (!contentId) {
                alert('Please enter a content ID!');
                return;
            }
            
            const resultDiv = document.getElementById('favoritesResult');
            resultDiv.innerHTML = '<div class="result">Toggling favorite...</div>';
            
            try {
                const response = await fetch('http://localhost:1412/API/favorites/toggle', {
                    method: 'POST',
                    headers: { 
                        'x-user-id': currentUser._id,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contentId,
                        contentType,
                        userId: currentUser._id
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h4>${response.ok ? '✅' : '❌'} Toggle Favorite</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Action:</strong> ${data.action || 'unknown'}</p>
                        <p><strong>Is Favorite:</strong> ${data.isFavorite}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>❌ Toggle Favorite Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testClearAllFavorites() {
            if (!currentUser) {
                alert('Please login first!');
                return;
            }
            
            if (!confirm('Are you sure you want to clear all favorites?')) {
                return;
            }
            
            const resultDiv = document.getElementById('favoritesResult');
            resultDiv.innerHTML = '<div class="result">Clearing all favorites...</div>';
            
            try {
                const response = await fetch('http://localhost:1412/API/favorites/clear', {
                    method: 'DELETE',
                    headers: { 
                        'x-user-id': currentUser._id,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: currentUser._id
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h4>${response.ok ? '✅' : '❌'} Clear All Favorites</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Deleted:</strong> ${data.deletedCount || 0} items</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>❌ Clear Favorites Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
