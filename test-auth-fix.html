<!DOCTYPE html>
<html>
<head>
    <title>Test Original Auth System</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e8; border-left: 4px solid #4caf50; }
        input, button { padding: 10px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîê Test Original Authentication System</h1>
    
    <div>
        <h3>Step 1: Test Login</h3>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="admin">
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div id="loginResult"></div>
    
    <div>
        <h3>Step 2: Test Settings API (after login)</h3>
        <button onclick="testUserProfile()" id="profileBtn" disabled>Test User Profile</button>
        <button onclick="testUpdateProfile()" id="updateBtn" disabled>Test Update Profile</button>
    </div>
    
    <div id="settingsResult"></div>
    
    <script>
        let currentUser = null;
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            resultDiv.innerHTML = '<div class="result">Testing login...</div>';
            
            try {
                const response = await fetch('http://localhost:1412/API/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.user) {
                    currentUser = data.user;
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>‚úÖ Login Successful!</h4>
                            <p><strong>User ID:</strong> ${data.user._id}</p>
                            <p><strong>Username:</strong> ${data.user.username}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                    
                    // Enable settings test buttons
                    document.getElementById('profileBtn').disabled = false;
                    document.getElementById('updateBtn').disabled = false;
                    
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h4>‚ùå Login Failed</h4>
                            <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Network Error</h4>
                        <p>${error.message}</p>
                        <p>Make sure the server is running on port 1412</p>
                    </div>
                `;
            }
        }
        
        async function testUserProfile() {
            if (!currentUser) {
                alert('Please login first!');
                return;
            }
            
            const resultDiv = document.getElementById('settingsResult');
            resultDiv.innerHTML = '<div class="result">Testing user profile...</div>';
            
            try {
                const response = await fetch('http://localhost:1412/API/user/profile', {
                    method: 'GET',
                    headers: { 
                        'x-user-id': currentUser._id,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h4>${response.ok ? '‚úÖ' : '‚ùå'} User Profile Test</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Headers sent:</strong> x-user-id: ${currentUser._id}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Profile Test Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testUpdateProfile() {
            if (!currentUser) {
                alert('Please login first!');
                return;
            }
            
            const resultDiv = document.getElementById('settingsResult');
            resultDiv.innerHTML = '<div class="result">Testing profile update...</div>';
            
            try {
                const response = await fetch('http://localhost:1412/API/user/profile', {
                    method: 'PUT',
                    headers: { 
                        'x-user-id': currentUser._id,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: currentUser.username,
                        email: currentUser.email,
                        userId: currentUser._id
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h4>${response.ok ? '‚úÖ' : '‚ùå'} Profile Update Test</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Headers sent:</strong> x-user-id: ${currentUser._id}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Update Test Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
